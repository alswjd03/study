<!DOCTYPE html>
<html lang="ko">

<head>
    <title>css의 주석</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 붉은 정사각형 */
        div {
            background: red;
            /* 배경은 빨강 */
            width: 100px;
            /* 높이는 100px */
            height: 100px;
            /* 폭도 100px */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
