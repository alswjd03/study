<!DOCTYPE html>
<html lang="ko">

<head>
    <title>css로 리스트 스타일 변경하기 02</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/06/css/list-style-type2.css">

<body>
    <ul>
        <li> 순서가 </li>
        <li> 없는 </li>

        <li> 순서가 </li>
        <li> 있는 </li>

    <!-- 가상요소를 활용하여 마음대로 조절하기 -->

        <li> 리스트 </li>
