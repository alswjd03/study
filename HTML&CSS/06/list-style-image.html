<!DOCTYPE html>
<html lang="ko">

<head>
    <title>css로 리스트 스타일에 이미지 넣기</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        ol {
            /* 이미지로 변경 */
            list-style-image: url('/06/images/list_icon_cat.png');
            /* 디자이너는 머릿기호로 사용되는 이미지의 사이즈를 최적화 해서 제공하자
            이미지의 경로는 절대, 상대 다 가능함
            마커의 위치는 변경 가능하다 */
        }
    </style>
</head>

<body>
    <ol>
        <li>
            순서가
        </li>
        <li>
            있는
        </li>
        <li>
            리스트
        </li>
    </ol>
</body>

</html>
