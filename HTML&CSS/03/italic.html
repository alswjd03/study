<!DOCTYPE html>
<html lang="ko">

<head>
    <title>글자를 기울이는 i</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <i> i 태그는 텍스트를 기울어지게 합니다. </i>
    <p>
        i 태그는 텍스트를 <i>기울어지게</i> 합니다.<br>
        i 태그는 텍스트를 <span style="font-style: italic;">기울어지게</span> 합니다.<br>
        i 태그는 텍스트를 <em>기울어지게</em> 합니다.<br>
    </p>
    <!-- 글씨를 기울이는 각도는 지정되어있다,
    디자인적인 요소로 각도를 조절하고 싶다면 css transform의 
    rotate나 skew속성(block요소만 사용가능)을 사용한다. -->
    <!-- 장식의 용도로써의 접근은 css, 태그의 특수목적으로 접근은 시멘틱 태그로.
    태그의 선택은 자율이다. 목적성이 뚜렷한(시멘틱한)것이 아니면 div, span -->

    <!-- f12 style탭에서 css 적용해보기 -->
    <div>css transform의 rotate 샘플</div>

    <i class="fa-regular fa-image"></i>
</body>

</html>
