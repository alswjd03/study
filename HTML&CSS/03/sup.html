<!DOCTYPE html>
<html lang="ko">

<head>
    <title>윗첨자 sup</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h3>피타고라스 정리</h3>
    a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
    <!-- 피타고라스 정리 -->

    <!-- 공식을 표현하는경우나 단위를 표현할 때 첨자를 사용할 수 있다.
    이때 특수문자를 이용하여 시각적으로는 해당표현이 가능하지만,
    html 내용을 인식을 첨자로 못한다. 특수문자로 인식할 뿐이다.

    엄격한 규칙을 적용하여 납품하는 프로젝트가 아니라면
    특수문자를 사용하면 되고, 접근성을 맞춰야 하는 경우라면 첨자 태그를 잘 써야한다.-->
</body>

</html>
