<!DOCTYPE html>
<html lang="ko">

<head>
    <title>순서를 필요로 하는 리스트 ol</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h3>
        프로그래밍 언어 목록
    </h3>
    <ol>
        <li> 자바 </li>
        <li> 파이썬
            <!--
            <ol>
                <li>파이썬 기초문법</li>
                <li>파이썬 함수</li>
            </ol>
        -->
        </li>
        <li> C
            <ul>
                <li>
                    C++
                </li>
                <li>
                    C#
                    <ul>
                        <li>
                            F#
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ol>
    <!-- <li>자식으로는 누구든 올 수 있으니 중첩리스트를 만들 때 <ol> <ul> 상관없이 넣을 수 있다. -->
</body>

</html>
