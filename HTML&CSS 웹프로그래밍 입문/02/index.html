<!DOCTYPE html>
<html lang="ko">

<!-- 페이지 설정태그 head -->

<head>
    <!-- title: 브라우저 탭에 제목을 띄움 -->
    <title>head태그의 자식들</title>
    <!-- meta: 추가 정보태그 -->
    <meta name="keyword" content="파이썬, 자바, 머신러닝">
    <!-- keyword 검색엔진 키워드  -->
    <meta charset="utf-8">
    <!-- charset 웹페이지 문자인코딩 설정,
    전세계 언어를 모두 표현할 수 있는 인코딩 방식이 UTF-8 -->
    <meta name="description" content="IT 전문 출판사 루비페이퍼입니다.">
    <!-- description 웹페이지 설명추가 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewpot 현재 보는 형식을 지정하여 모바일등 작은 디바이스에서의
    보여지는 방식을 설정한다. 추 후 css의 media쿼리를 적용하면
    반응형 웹을 구현할 수 있다. -->
</head>

<body>
    안녕하세요!
</body>

</html>
