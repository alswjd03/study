<!DOCTYPE html>
<html lang="ko">

<head>
    <title>텍스트 정렬</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 부모의 공간이 여유가 있는 상태에서 해당 속성을 적용해야
        정렬이 적용되는 것 처럼 보인다. 부모가 hug인 상태에서 자식에게
        정렬을 지정하면 적용은 되지만 정렬이 안된 것 처럼보인다.
        
        텍스트 정렬 태그를 레이아웃 정렬 태그로 사용하지 말자.
        flex나 margin을 이용하여 레이아웃 정렬에 사용할 것
        중앙정렬을 하고 싶으면 block요소에 magin: 0 auto;
        flex가 선언된 부모에 justify-content: center;로 선언하면 된다. */
        h1 {
            text-align: center;
        }

        h2 {
            text-align: left;
        }

        h3 {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1> 중앙 </h1>
    <h2> 왼쪽 (기본) </h2>
    <h3> 오른쪽 </h3>
</body>

</html>
