<!DOCTYPE html>
<html lang="ko">

<head>
    <title>공백처리 white-space: pre-wrap;</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>
        pre-wrap은 pre에 자동 줄바꿈만 추가 됩니다.
        줄바꿈도 띄어쓰기도 그대로 유지됩니다.
        띄어쓰기
    </h1>
</body>

</html>
