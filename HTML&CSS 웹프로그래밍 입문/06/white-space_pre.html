<!DOCTYPE html>
<html lang="ko">

<head>
    <title>공백처리 white-space: pre;</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            white-space: pre;
            /* <pre>태그에 텍스트를 쓴 것처럼 바꿔줌 */
        }
    </style>
</head>

<body>
    <h1>
        원본 그대로 넣는 pre.
        줄바꿈도 띄어쓰기도 그대로 유지됩니다.
        들어쓰기 심지어 태그를 구분하기 위해 넣어둔 맨 앞의 들여쓰기도 그대로 표현됩니다.
        띄어쓰기 10번! 완료!
    </h1>
</body>

</html>
