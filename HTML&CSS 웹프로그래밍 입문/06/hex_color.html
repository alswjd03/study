<!DOCTYPE html>
<html lang="ko">

<head>
    <title>색상의 표현법: hex코드</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {
            /* 배경색은 빛을 다 꺼서 검정색 */
            background: #3D6A8A;
            /* background: #000000; */
            /* 글자색은 빛을 다 켜서 하얀색 */
            /* color: #CCD6F9; */

            /* color: #FFFFFF88; 반투명으로 처리 - 주석을 풀어서 결과를 확인하세요 */
            color: rgba(255, 255, 255, 1);
            color: rgba(0, 85, 0, 0.5748);
        }
    </style>
</head>

<body>

    <div> 배경은 꺼져있지만 글자는 켜져 있습니다. </div>
</body>

</html>
