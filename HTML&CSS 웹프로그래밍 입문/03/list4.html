<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h3> 순서가 있는 리스트 </h3>
    <!-- 타입을 직접 지정해서 사용할 수 있다. 당연히 css로 list-style-type을
    수정할 수 있다. <ul>은 타입을 태그에서 지정하면 에러가 나지만, <ol>은 가능! -->

        <li>
            첫 번째
        </li>
        <li>
            두 번째
        </li>
        <li>
            세 번째
        </li>
    </ol>
    <ol type="a">
        <li>
            첫 번째
        </li>
        <li>
            두 번째
        </li>
        <li>
            세 번째
        </li>
    </ol>
    <ol type="A">
        <li>
            첫 번째
        </li>
        <li>
            두 번째
        </li>
        <li>
            세 번째
        </li>
    </ol>
    <ol type="i">
        <li>
            첫 번째
        </li>
        <li>
            두 번째
        </li>
        <li>
            세 번째
        </li>
    </ol>
    <ol type="I">
        <li>
            첫 번째
        </li>
        <li>
            두 번째
        </li>
        <li>
            세 번째
        </li>
    </ol>
</body>

</html>
