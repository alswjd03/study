<!DOCTYPE html>
<html lang="ko">

<head>
    <title>버튼 속성 01</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!-- 버튼은 폼 식구, hover, active에 대한 스타일 변화가 지정되어 있다.
    내가 css 바꿀수도 있다. -->
    <button> 버튼 </button>
    <button disabled="disabled"> 비활성화 버튼 </button>
    <button disabled> 비활성화 버튼 </button>
    <!-- 찐파랑은 태그(엘리먼트) 이름, 연파랑은 속성(어트리뷰트)
    속성을 적는 기본은 속성명="속성값"이나
    속성명과 속성값이 같으면 생략가능! -->
</body>

</html>
